<html>
  <head>
    <style>
      html {
        font-family: sans-serif;
        line-height: 1.15;
        height: 100%;
      }

      body {
        margin: 0;
        color: #333;
      }

      h1 {
        margin: .4em 1em;
      }

      .top-bar {
        margin: 0 auto;
        padding: 0 15px;
      }

      .header {
        padding: 30px 0;
      }

      .header h4 {
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 0.2em;
        margin: 20px 0;
        text-transform: uppercase;
      }

      .bg-orange {
        background-color: #d35400;
        color: #fff;
        text-align: center;
      }

      .brand {
        color: #2c3e50;
        font-size: 36px;
        font-weight: 700;
        text-decoration: none;
      }

      .container {
        margin: 0 auto;
        padding: 0 45px;
      }

      .link {
        color: #337ab7;
        text-decoration: none;
      }

      .flex {
        display: flex;
        justify-content: space-between;
      }

      .m-5 {
        margin-top: 50px;
        margin-bottom: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container-white">
      <div class="top-bar">
        <h1><a href="https://www.crucio-leipzig.de" class="brand">Crucio</a></h1>
      </div>
    </div>

    <div class="header bg-orange">
      <div class="container">
        <h4>Kontaktanfrage</h4>
      </div>
    </div>

    <div class="container m-5">
      <div class="flex">
        <span>#USERNAME#</span>
        <span>#MAIL#</span>
        <a href="mailto:#MAIL#" class="link">Antworten</a>
      </div>

      <h4>Nachricht #MAIL_SUBJECT#</h4>

      <p>#MESSAGE#</p>

      <p>
        <strong>Frage</strong> ##QUESTION_ID# | #QUESTION# <br>
        <strong>Klausur</strong> ##EXAM_ID# | #SUBJECT# | #DATE2# <br>
        <strong>Autor</strong> #AUTHOR#
      </p>

      <p>
        <strong>Zur Frage: </strong>

        <a class="link" href="https://www.crucio-leipzig.de/app/question?questionId=#QUESTION_ID#&resetSession=1">
          Ansehen
        </a>

        <a class="link" href="https://www.crucio-leipzig.de/app/edit-exam?examId=#EXAM_ID#&openQuestionId=#QUESTION_ID#">
          Bearbeiten
        </a>
      </p>
    </div>
  </body>
</html>
